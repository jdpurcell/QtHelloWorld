name: Build
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: 'windows-latest'
            buildArch: 'Arm64'
            qtVersion: '6.2.0'
            qtArch: 'win64_msvc2019_arm64'
          - runner: 'windows-latest'
            buildArch: 'Arm64'
            qtVersion: '6.3.0'
            qtArch: 'win64_msvc2019_arm64'
          - runner: 'windows-latest'
            buildArch: 'Arm64'
            qtVersion: '6.4.0'
            qtArch: 'win64_msvc2019_arm64'
          - runner: 'windows-latest'
            buildArch: 'Arm64'
            qtVersion: '6.5.0'
            qtArch: 'win64_msvc2019_arm64'
          - runner: 'windows-latest'
            buildArch: 'Arm64'
            qtVersion: '6.6.0'
            qtArch: 'win64_msvc2019_arm64'
          - runner: 'windows-latest'
            buildArch: 'Arm64'
            qtVersion: '6.7.0'
            qtArch: 'win64_msvc2019_arm64'
          - runner: 'windows-latest'
            buildArch: 'Arm64'
            qtVersion: '6.8.0'
            qtArch: 'win64_msvc2022_arm64_cross_compiled'
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Qt
        uses: jdpurcell/install-qt-action@v4
        with:
          version: ${{ matrix.qtVersion }}
          arch: ${{ matrix.qtArch }}
          cache: false
      - name: Build
        shell: pwsh
        run: ci/build.ps1
        env:
          buildArch: ${{ matrix.buildArch }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QtHelloWorld-${{ runner.os }}-${{ matrix.buildArch }}-${{ matrix.qtVersion }}
          path: build
