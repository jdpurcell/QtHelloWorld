name: Build
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: 'macos-latest'
            buildArch: 'Universal'
            qtVersion: '6.8.1'
          - runner: 'windows-latest'
            buildArch: 'X64'
            qtVersion: '6.8.1'
            qtArch: 'win64_msvc2022_64'
          - runner: 'windows-11-arm'
            buildArch: 'Arm64'
            qtVersion: '6.8.1'
            qtArch: 'win64_msvc2022_arm64'
          - runner: 'ubuntu-22.04'
            buildArch: 'X64'
            qtVersion: '6.8.1'
          - runner: 'ubuntu-24.04-arm'
            buildArch: 'Arm64'
            qtVersion: '6.8.1'
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Runner info
        run: |
          echo "runner.os: ${{ runner.os }}"
          echo "runner.arch: ${{ runner.arch }}"
