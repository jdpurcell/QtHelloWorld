name: Build
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: 'macos-latest'
            buildArch: 'Universal'
            qtVersion: '6.8.1'
            qtArch: 'clang_64'
          - runner: 'windows-latest'
            buildArch: 'X64'
            qtVersion: '6.8.1'
            qtArch: 'win64_msvc2022_64'
          - runner: 'ubuntu-22.04'
            buildArch: 'X64'
            qtVersion: '6.8.1'
            qtArch: 'linux_gcc_64'
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Qt
        uses: jdpurcell/install-qt-action@v4.4
        with:
          version: ${{ matrix.qtVersion }}
          arch: ${{ matrix.qtArch }}
          aqtsource: 'git+https://github.com/jdpurcell/aqtinstall.git@pr-macos-official'
          use-official: true
          email: ${{ secrets.QT_EMAIL }}
          pw: ${{ secrets.QT_PW }}
      - name: Build
        shell: pwsh
        run: ci/build.ps1
        env:
          buildArch: ${{ matrix.buildArch }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QtHelloWorld-${{ runner.os }}-${{ matrix.buildArch }}-${{ matrix.qtVersion }}
          path: build
